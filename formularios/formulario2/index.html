<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Inscripción al Club de Amigos de la Informática.">
    <meta name="keywords" content="Informática, Club, Amigos, Formulario">
    <meta name="author" content="Jose Gómez Contreras">
    <meta name="robots" content="index, follow">

    <title>Club Amigos de la Informática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>Rellena el siguiente cuestionario para formar parte del club de "Amigos de la informática"</h1>
    </header>

    <main class="container">
        <form action="#" method="post">

            <fieldset class="form-box datos-personales">
                <legend>Datos personales</legend>

                <div class="form-grid">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">

                    <label for="domicilio">Domicilio:</label>
                    <input type="text" id="domicilio" name="domicilio" placeholder="<calle, numero y localidad>">

                    <label for="pais">País de origen:</label>
                    <select id="pais" name="pais">
                        <option value="Espana" selected>España</option>
                        <option value="Francia">Francia</option>
                        <option value="Italia">Italia</option>
                    </select>

                    <label for="fecha">Fecha de nacimiento:</label>
                    <input type="text" id="fecha" name="fecha" placeholder="dd/mm/aaaa">

                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email">

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">

                    <label>Estado civil:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="civil" value="soltero"> Solter@</label>
                        <label><input type="radio" name="civil" value="casado"> Casad@</label>
                        <label><input type="radio" name="civil" value="separado"> Separad@</label>
                        <label><input type="radio" name="civil" value="viudo"> Viud@</label>
                    </div>

                    <label>Sexo:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="sexo" value="hombre"> Hombre</label>
                        <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-box info-interes">
                <legend>Otra información de interés</legend>

                <div class="componentes-layout">
                    <label for="componentes">Seleccione los componentes electrónicos con los que habitualmente trabajas:</label>
                    <select id="componentes" name="componentes" multiple size="4">
                        <option value="Movil">Móvil</option>
                        <option value="Tablet">Tablet</option>
                        <option value="Ordenador">Ordenador</option>
                        <option value="Ebook">Ebook</option>
                    </select>
                </div>

                <div class="actividades-section">
                    <p class="label-like">Seleccione tus actividades favoritas:</p>
                    <div class="checkbox-grid">
                        <label><input type="checkbox" name="actividad" value="deporte"> Hacer deporte</label>
                        <label><input type="checkbox" name="actividad" value="amigos"> Salir con mis amigos</label>
                        <label><input type="checkbox" name="actividad" value="series"> Ver series, pelis,...</label>
                        <label><input type="checkbox" name="actividad" value="senderismo"> Realizar rutas de senderismo</label>
                        <label><input type="checkbox" name="actividad" value="cine"> Ir al cine</label>
                        <label><input type="checkbox" name="actividad" value="musica"> Escuchar música</label>
                    </div>
                </div>

                <div class="motivo-section">
                    <label for="motivo">Explique brevemente el motivo por el que desea ingresar en nuestro club:</label>
                    <textarea id="motivo" name="motivo" rows="4"></textarea>
                </div>

                <div class="peli-section">
                    <label for="peli">Elige o escribe tu peli favorita:</label>
                    <input type="text" id="peli" name="peli" list="pelis-sugeridas">
                    <datalist id="pelis-sugeridas">
                        <option value="Matrix">
                        <option value="Star Wars">
                    </datalist>
                </div>
            </fieldset>

            <div class="botones-container">
                <button type="submit" class="btn btn-enviar">Enviar</button>
                <button type="reset" class="btn btn-cancelar">Cancelar</button>
                <a href="../../index.html" class="btn btn-volver">Volver</a>
            </div>

        </form>
    </main>

    <footer>
        <p>&copy; Jose Gomez Contreras</p>
    </footer>
</body>
</html>
