<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Contacta con el Restaurante Kyoshin. Dudas, eventos y sugerencias.">
    <meta name="keywords" content="contacto, mensaje, email, kyoshin, sugerencias">
    <meta name="author" content="Jose Gómez Contreras">
    
    <title>Contacto - Kyoshin</title>
    <link rel="stylesheet" href="foster.css">
</head>
<body>

    <header>
        <h1>RESTAURANTE KYOSHIN</h1>
    </header>

    <main>
        <div class="form-wrapper">
            <span class="close-icon" onclick="window.location.href='index.html'">&times;</span>
            <h2 class="form-title">✉️ Envíanos un Mensaje</h2>
            
            <form class="kyoshin-form">
                <div class="input-group">
                    <input type="text" placeholder="Tu Nombre" required>
                    <input type="email" placeholder="Tu Correo Electrónico" required>
                </div>

                <div class="full-width">
                    <input type="text" placeholder="Asunto (Ej: Eventos, Dudas...)" required>
                </div>

                <div class="full-width">
                    <textarea placeholder="Escribe aquí tu mensaje para el chef..." rows="5"></textarea>
                </div>

                <div class="actions-container">
                    <button type="submit" class="btn-form-elegante">ENVIAR MENSAJE</button>
                </div>
            </form>
            <p class="privacy-text">Te responderemos más rápido que un corte de katana.</p>
        </div>
        
        <div class="actions-container">
            <a href="index.html" class="btn-volver">Volver al Inicio</a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; Jose Gomez Contreras - Restaurante Kyoshin</p>
        </div>
    </footer>

</body>
</html>
